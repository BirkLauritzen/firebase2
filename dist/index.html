<!DOCTYPE html>
<html>
<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="content">
    <div id="forms-container">
        <div class="main-block">
            <div id="registration">
                <h1>Registration</h1>
                <form>
                    <hr>
                    <div class="account-type">
                        <input type="radio" value="none" id="radioOne" name="account" checked/>
                        <label for="radioOne" class="radio">Personal</label>
                        <input type="radio" value="none" id="radioTwo" name="account" />
                        <label for="radioTwo" class="radio">Company</label>
                    </div>
                    <hr>
                        <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                        <input type="text" name="name" id="email" placeholder="Email" required/>
                        <label class="icon" for="name"><i class="fas fa-user"></i></label>
                        <input type="text" name="name" id="name" placeholder="Name" required/>
                        <label class="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
                        <input type="password" name="name" id="password" placeholder="Password" required/>
                    <hr>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class = main-block>
            <div id="login">
                <h1>Log in</h1>
                <form>
                    <hr>
                    <label class="icon" for="email-login"><i class="fas fa-envelope"></i></label>
                    <input type="text" name="name" id="email-login" placeholder="Email" required/>
                    <label class="icon" for="password-login"><i class="fas fa-unlock-alt"></i></label>
                    <input type="password" name="name" id="password-login" placeholder="Password" required/>
                    <hr>
                    <button id="submit-login">Login</button>
                </form>
            </div>
        </div>

    </div>
    <div class="output-container">
        <div class = "main-block output">
            <h1>Output</h1>
        </div>

    </div>

</div>

</body>
    <script src="./main.js"></script>
</html>
